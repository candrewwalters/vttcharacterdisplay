    <style>

      #allDiv {
        position: relative;
        border: solid thin grey;
        border-radius: 4px;
        padding: 4px;         /* Keeps content from touching the border */
        margin: 1px;          /* Adds space around the outside of the border */
        box-sizing: border-box; /* Ensures padding doesn‚Äôt make it overflow */
        height: 100%;

      }

      #mapDiv {
        height: 80%;
        overflow: hidden;
      }

      #rightHandSide {
        border: solid thin grey;
        border-radius: 4px;
        position: absolute;
        right: 0;
        top: 0;
        width: 40%;
        height: 95%;
        background-color: white;
      }

      #explanation {
        position: absolute;
        top: 35%;
        left: 12%;
        width: 58%;
        background-color: #EEECF2;
        border: solid 2px #4C3270;
        border-radius: 12px;
        padding: 12px;
        z-index: 10;
      }

      #characterDisplayName {
        font-size: 140%;
      }

      .simple-button {
        padding: 3px 8px; /* tighter padding */
        font-size: 13px;  /* slightly smaller text */
        font-family: sans-serif;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s ease, transform 0.1s ease;
        user-select: none;
        display: inline-block;
        text-align: center;
        text-decoration: none;
        margin-bottom: 4px; /* ‚Üê this adds spacing between buttons */
      }

      .simple-button:hover {
        background-color: #0056b3;
      }

      .simple-button:active {
        transform: scale(0.97);
        background-color: #004999;
      }

      .toggle-button {
        padding: 4px 12px;
        font-size: 13px;
        font-family: sans-serif;
        background-color: white;
        color: #333;
        border: 1px solid #999;
        border-radius: 8px;
        cursor: pointer;
        transition:
          background-color 0.3s ease,
          color 0.3s ease,
          border-color 0.3s ease,
          transform 0.1s ease,
          border-radius 0.3s ease;
        user-select: none;
        line-height: 1.3;
        margin-bottom: 6px;
        box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      }

      .toggle-button:hover {
        background-color: #f8f8f8;
      }

      .toggle-button:active {
        transform: scale(0.97);
      }

      .toggle-button.active {
        background-color: lemonchiffon;
        color: #222;
        border-color: #e6c86f;
        border-radius: 16px;
      }

      .toggle-button.active:hover {
        background-color: #fff3b5;
      }



    </style>

    <link href='https://fonts.googleapis.com/css?family=Almendra' rel='stylesheet'>

</head>

    function toggleButton(button) {
